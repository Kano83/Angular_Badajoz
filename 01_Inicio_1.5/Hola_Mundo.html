<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hola Mundo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Include scripts -->
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src="./apps.js"></script>

        
    </head>
    
    <body ng-app="appModule" ng-controller="AppController as vn"> <!-- AppController funcion constructora que va a iniciar el controller -->
        
        <header>
            <h1>Hola Mundo</h1>
        </header>
        
        <article>
            <p>
                <label for="name">Di tu nombre: </label>
                <input id="name" type="text" ng-model="vn.sName">
            </p>

            <p>
                <button ng-click="vn.btnBorrar()">Borrar</button>
            </p>
            
            <p>
                Hola {{vn.sName}}
            </p>
        </article>


        <footer>
            <p>Curso de {{vn.sCurso}}</p>
        </footer>
    
    </body>
</html>
